
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colors</title>
    <!-- <script src="one.js"></script> -->
</head>
<body>
    <h1>Unlimited colors</h1>
    <p>There are many colors choose your favourite one</p>
    <button id="start"> Start</button>
    <button id="stop"> Stop</button>

</body>
<script>
    const random_color = function(){
    const hex = '0123456789ABCDEF';
    let color = '#';
    for(let i = 0; i < 6; i++){
        color += hex[Math.floor(Math.random()*16)];
    }
    return color;
}
let intervalId;
const startChangingColor = function(){
    intervalId = setInterval(changeBgColor, 100)
    function changeBgColor(){
        document.body.style.backgroundColor = random_color();
    }
}
const stopChangingColor = function(){
    clearInterval(intervalId);
    
}

let changeColor = document.querySelector('#start').addEventListener('click', startChangingColor);
setInterval(changeColor, 2000);
document.querySelector('#stop').addEventListener('click', stopChangingColor);
</script>

</html>
